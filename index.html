<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc1ac793d9.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/covid-19.svg" sizes="16x16">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Mochiy+Pop+One&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <title class="t">Covid 19</title>
</head>
<body>
    <div class="main-content">
        <div class="search-container">
            <div style="display: flex; align-items:flex-end;justify-content: space-around;">
                <div>
                    <h1 class="covid-title">Information About Covid-19</h1>
                    <p class="search-text">Search Country</p>
                    <div class="input-container">
                        <input type="text" class="input" id="input" placeholder="Country">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                <div>
                    <img src="images/Group.png" alt="person">
                    <img src="images/Group2.png" alt="person">
                </div>
            </div>
        </div>
        <div class="result-container">
            <h2 class="statistic">Covid Statistic</h2>
            <div class="information-container">
                <div class="information-box">
                    <div class="icon-box">
                        <i class="fas fa-virus"></i>
                    </div>
                    <p class="quantity">321312</p>
                    <p class="case-text">Cases</p>
                </div>

                <div class="information-box">
                    <div class="icon-box-heart">
                        <i class="fas fa-heart"></i>
                    </div>
                    <p class="quantity-recovered">321312</p>
                    <p class="recovered-text">Recovered</p>
                </div>

                <div class="information-box">
                    <div class="icon-box-dead">
                        <i class="fas fa-book-dead"></i>
                    </div>
                    <p class="quantity-dead">321312</p>
                    <p class="dead-text">Deaths</p>
                </div>
            </div>
        </div>
